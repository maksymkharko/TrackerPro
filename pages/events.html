<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackerPro - События</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/events.css">
    <link rel="stylesheet" href="../styles/statusbarpro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="status-bar-pro">
        <a href="https://t.me/clownades" class="brand-link">@clownades</a>
        <div class="datetime-pro">
            <span class="time"></span>
            <span class="date"></span>
        </div>
    </div>

    <div class="events-container">
        <h1 class="page-title">События</h1>
        <div class="page-header">
            <button class="edit-button">Изменить</button>
            <button class="add-button">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="events-list"></div>
    </div>

    <!-- Модальное окно для добавления события -->
    <div class="modal" id="addEventModal">
        <div class="modal-content">
            <h2>Новое событие</h2>
            <div class="form-group">
                <label>Название</label>
                <input type="text" class="event-input" placeholder="Введите название события" maxlength="100">
            </div>
            <div class="form-group">
                <label>Дата и время</label>
                <input type="datetime-local" class="event-datetime">
            </div>
            <div class="modal-buttons">
                <button class="cancel-button">Отмена</button>
                <button class="save-button">Создать</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal" id="confirmDeleteModal">
        <div class="modal-content">
            <h2>Удалить событие?</h2>
            <p class="modal-description">Это действие нельзя отменить</p>
            <div class="modal-buttons">
                <button class="cancel-button" id="cancelDelete">Отмена</button>
                <button class="delete-button" id="confirmDelete">Удалить</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="../index.html" class="nav-item">
            <i class="fas fa-bars"></i>
            <span>Меню</span>
        </a>
        <a href="main.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Главная</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Настройки</span>
        </a>
    </nav>

    <script src="../js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="../js/Events.js"></script>
</body>
</html>
